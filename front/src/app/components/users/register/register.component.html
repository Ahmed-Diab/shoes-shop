<h2>Register</h2>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <flash-messages></flash-messages>
  <div>
    <!-- start registre page -->
  <div class="text-center">
    <span class="imagestyle">
        <img  id="uplode_image" [src]="imagesURL" alt="imagesURL">	
    </span>
  </div>
    <form (submit)="onRegisterSubmit()" >
        <div class="form-group position-relative text-center" style="height: 50px;">
          <span class="image_span position-absolute" >select image</span>
<!-- uplode use method -->
          <input id="user_image" name="user_image" type="file" (change)='onChange($event.target.files)' /> 
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" autocomplete="off" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" autocomplete="off" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
        </div>
        <div class="form-group">
          <label for="repassword">Re Password</label>
          <input type="password" [(ngModel)]="repassword" name="repassword" class="form-control" id="repassword" placeholder=" Re Password">
        </div>
        <button type="submit" class="btn btn-large" >Submit</button>
      </form>
    </div>
  </div>
<!-- end registre page -->
</div>
