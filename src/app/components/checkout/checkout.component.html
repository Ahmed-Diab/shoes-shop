<div class="row">
  <div class="col-3">
</div>
  <div class="col-md-6 col-sm-12">
      <h3>pyment method :</h3>
      <div class="pyment mb-4">
          <span class="fa fa-2x fa-paypal"></span>
          <span class="fa fa-2x fa-cc-visa"></span>
          <span class="fa fa-2x fa-cc-discover"></span>
          <span class="fa fa-2x fa-cc-mastercard"></span>
      </div>
      <form action="post">
          <div class="row">
              <div class="col-11 pt-0">
                  <div class="form-group">
                  <label for="card_number">card number:</label>
                      <input type="text" [(ngModel)]="card_number"
                              class="form-control" name="card_number" id="card_number"  placeholder="card number">
                  </div>
                  
              </div>
              <div class="col-1 camera">
                      <span class="fa fa-camera fa-2x position-absolute"></span>
              </div>
              <div class="col-7 col-md-12">
                  <div class="row m-0">
                      <div class="col-12">
                          <h5>wxpire date :</h5>
                      </div>
                      <div class="col-6 pl-0">
                          <div class="form-group">
                              <input type="number" min="1" max="12" [(ngModel)]="month"
                                  class="form-control" name="month" id="month"  placeholder="month">
                          </div>
                      </div>
                      <div class="col-6 pr-0">
                          <div class="form-group">
                              <input type="number" min="1980" max="2018" [(ngModel)]="year"
                                  class="form-control" name="year" id="year"  placeholder="year">
                          </div>
                      </div>
                  </div>

              </div>

                  <div class="col-5 col-md-12">
                          <div class="form-group">
                              <label for="card_number">CVV No :</label>
                                  <input type="text"  [(ngModel)]="cvv"
                                      class="form-control" name="cvv" id="cvv"  placeholder="---">
                          </div>
                      </div>
                      <div class="col-12">
                              <div class="form-group">
                                  <label for="card_number">name on card :</label>
                                      <input type="text" [(ngModel)]="card_name"
                                          class="form-control" name="card_name" id="card_name"  placeholder="name on the card">
                              </div>
                          </div>
                          <h3>Total price : {{totalPrice | currency:'$ ' }}</h3>
                          <div class="col-12">
                                  <div class="form-group">
                                          <input type="submit" (click)='bayNow()'
                                              class="btn" name="card_submit" value="bay now" id="card_name">
                                  </div>
            </div>
          </div>
      </form>
  </div>
</div>
