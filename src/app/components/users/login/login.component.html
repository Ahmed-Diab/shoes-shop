<h2>Login</h2>

<div class="row">
  <div class="col-3"></div>
<div class="col-md-6">
  <flash-messages></flash-messages>
<!-- start login form -->
<form class="form-signin form mt-2" (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" class="form-control" autocomplete="off" placeholder="Enter Username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
    </div>
    <button class="btn btn-lg float-right" type="submit">Login</button>
    <div class="clearfix"></div>
</form>
<!-- end login form -->
</div>
</div>
