<div *ngIf="user">
    <flash-messages></flash-messages>

    <div class="row">
      <div class="col-12">
        <div class="row">
          <div *ngIf="show" class="col-12  col-sm-5 col-md-3">
            <img width="100%"  src="/users-images/{{user.image}}" alt="">
            <h3 class="" >{{user.username | titlecase}}  <i class="fa fa-edit" title="change data" (click)='showForm()'></i></h3>
          </div>
          <div *ngIf="!show" class="col-12 col-sm-5">
              <div  class="text-center">
                  <span class="imagestyle">
                      <img  id="uplode_image" [src]="imagesURL" alt="imagesURL">	
                  </span>
                </div>
              <form  (submit)="changeUsername(user._id)">
                  <div class="form-group position-relative text-center" style="height: 50px;">
                      <span class="image_span position-absolute" >select image</span>
            <!-- uplode use method -->
                      <input id="user_edit_image" name="user_edit_image" type="file" (change)='onChange($event.target.files)' /> 
                    </div>
                <div class="form-group">
                  <input autofocus type="text"  class="form-control" name="username" [(ngModel)]="newUsername">
                </div>
                <button type="submit" class="btn btn-large" >save</button>
  
              </form>
          </div>
              <div  class="col-12 col-sm-7 col-md-9">

                </div>
        </div>
      </div>
    </div>
    
      
  </div>
